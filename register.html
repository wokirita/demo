  <body>
    <!-- NAVIGATION -->
    <nav class="header__navigation text-right col-xs-9">

        <!-- MOBILE MENU -->
        <a href="#" class="header__mobile-navigation burger" id="burger"></a>
        <a href="#" class="header__mobile-navigation cart"></a>
        <!-- MOBILE MENU END -->

        <!-- GENERAL MENU -->
        <ul class="header__desktop-navigation list-inline list-unstyled" id="menu">
            <li><a href="index.html">Home</a></li>

            <!-- <li><a href="#" class="cart">Cart</a></li> -->
        </ul>
        <!-- GENERAL MENU END -->

    </nav>
    <!-- NAVIGATION END -->
    <div class="section section-full-screen section-signup" style="background-image: url('img/header/nairobi.jpg'); background-size: cover; background-position: top center; min-height: 700px;" id="sign_up">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="card card-signup">
                                <form class="form" method="" action="">
                                    <div class="header header-primary text-center">
                                        <h4>Sign Up</h4>
                                        <h5>Want to host an event?</h5>
                                    </div>
                                    <div class="content">

                                        <div class="input-group">
                                            <span class="input-group-addon">
											<i class="material-icons">face</i>
										</span>
                                            <input type="text" class="form-control" placeholder="Organization Name">
                                        </div>

                                        <div class="input-group">
                                            <span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
                                            <input type="text" class="form-control" placeholder="Email...">
                                        </div>

                                        <div class="input-group">
                                            <span class="input-group-addon">
											<i class="material-icons">phone</i>
										</span>
                                            <input type="Number" placeholder="Number..." class="form-control" />
                                        </div>

                                        <div class="checkbox">
										<label>
											<input type="checkbox" name="optionsCheckboxes" checked>
											Subscribe to newsletter
										</label>
									</div>



                                                                            </div>
                                                                            <div class="footer text-center">
                                                                                <a href="index.html" class="btn btn-simple btn-primary btn-lg">Get Started</a>
                                                                            </div>
                                                                        </form>
                                                                    </div>

                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>



                                                </div>
                                            </div>

                                        <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="js/nouislider.min.js" type="text/javascript"></script>

    <!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
    <script src="js/bootstrap-datepicker.js" type="text/javascript"></script>


    <!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
    <script src="js/material-kit.js" type="text/javascript"></script>
    <script src="js/material.min.js"></script>
    <script type="text/javascript">
        $().ready(function() {
            // the body of this function is in assets/material-kit.js
            materialKit.initSliders();
            window_width = $(window).width();

            if (window_width >= 992) {
                big_image = $('.wrapper > .header');

                $(window).on('scroll', materialKitDemo.checkScrollForParallax);
            }

        });
    </script>
